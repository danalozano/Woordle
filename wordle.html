<html>

<head>
    <title>Wordle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/wordle.css">
    <script src="wordle.js"></script>
</head>

<body>
    <div id="container">

        <!--Aqui es como el menú -->
        <div class="header">
            <div class="estadisticas-icon">
                <i class="fa-solid fa-outdent"></i>
            </div>
            <div class="titulo">Woordle</div>
            <div class="rotate-icon">
                <i class="fa-solid fa-rotate"></i>
            </div>
            <div class="question-icon">
                <i class="fa-solid fa-question"></i>
            </div>
        </div>

        <!--Aqui hacemos los cuadros donde ingresaremos las letras-->
        <div class="recuadros">
            <div class="-primera-fila">
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
            </div>
            <div class="segunda-fila">
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
            </div>
            <div class="cuarta-fila">
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
            </div>
            <div class="quinta-fila">
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
            </div>
            <div class="sexta-fila">
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
                <div class="cuadro"></div>
            </div>
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div class="row">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">Ç</div>
            </div>
            <div class="row">
                <div class="key"><i class="fa-solid fa-turn-up"></i></div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key"><i class="fa-solid fa-delete-left"></i></div>

            </div>
        </div>

    </div>
</body>

</html>
